<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriele Lombardo"> 
    <meta name="keywords" content="accedi registrazione fb facebook"> 
    <meta name="description" content="Pagina di login Facebook">
    <meta name="description" content="Personal project">
    <meta name="description" content="just to try">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" href="img/facebook_icon.png" type="img/png">
    <title>Facebook: accedi o iscriviti</title>
</head>
<body>
    <!--Intestazione (logo e breve spiegazione)-->
    <div class="conteiner1">
     <header>
            <div class="square">
                <img src="img/fb_logo.png" alt="logo">
                <p>Facebook ti aiuta a connetterti</p> <p>e rimanere in contatto 
                    con le</p> <p>persone della tua vita.</p>
            </div>
        </header>
        <!--Form di accesso-->
     <section>
            <div class="square2">
                <form action="#">
                    <input class="input_text input_weight" placeholder="E-mail o numero di telefono" type="text"><br>
                    <input class="input_text input_weight" placeholder="Password" type="password"><br>
                    <a id="input_login" class="input_weight" href="#">Accedi</a>
                </form>
                <a id="forgot_pass" href="https://it-it.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Password dimenticata?</a>
                <div class="grey_line"></div>
                <a id="input_register" href="https://it-it.facebook.com/reg/">Crea un nuovo account</a>
            </div>

            
            <div>
                <a href="#">Crea una Pagina per un personaggio famoso, un brand o un'azienda.</a>
            </div>

        </section>
    </div>
    <!--Link utili-->
    <footer>
        <div>

        </div>
        <div>

        </div>
    </footer>
